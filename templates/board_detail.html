<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ board.title }}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to hide vertical borders */
        .table-no-vertical-borders td,
        .table-no-vertical-borders th {
            border-left: none !important;
            border-right: none !important;
        }
        textarea.form-control {
            border: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered table-no-vertical-borders w-100">
                <tbody>
                    <tr style="border-top: none !important;">
                        <th>제목</th>
                        <td>{{ board.title }}</td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>{{ board.writer }}</td>
                        <th>작성일</th>
                        <td>{{ board.datetime|date:"Y-m-d" }}</td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td colspan="3">
                            <textarea class="form-control" rows="5" readonly>{{ board.description }}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td colspan="3">
                            {% if board.file_upload %}
                                <a href="{{ board.file_upload.url }}" download>{{ board.file_upload.name }}</a>
                            {% else %}
                                첨부파일 없음
                            {% endif %}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'board_list' %}" class="btn btn-dark">목록</a>
        </div>
    </div>

    <!-- Bootstrap JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
